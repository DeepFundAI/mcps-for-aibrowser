name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-echarts:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Build and Test mcp-echarts
        run: |
          cd echarts
          pnpm install
          pnpm run build
          pnpm run test --run
